{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-6 offset-lg-2 mt-3">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4">Update the Employee:</legend>
                    {{ form|crispy }}
                </fieldset>
                <div class="form-group">
                    <a href="{% url 'index' %}" class="btn btn-outline-secondary" type="button">Cancel</a>
                    <button class="btn btn-outline-primary" type="submit">Update Employee</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
