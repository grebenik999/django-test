{% url 'index' as home %}
{% url 'all-employee' as workers %}
{% url 'login' as login %}
{% url 'register' as register %}
{% url 'logout' as logout %}
<nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
    <div class="container">
        <a class="navbar-brand" href="{% url 'index' %}">
            ABZ
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <ul class="navbar-nav">
                <li class="nav-item {% if request.path == home %}active {% endif %} mr-3">
                    <a class="nav-link" href="{% url 'index' %}">Home</a>
                </li>
                <li class="nav-item {% if request.path == workers %}active {% endif %} mr-3">
                    <a class="nav-link" href="{% url 'all-employee' %}">Employee List</a>
                </li>
            </ul>

            <ul class="navbar-nav ml-auto">
                {% if user.is_authenticated %}
                <li class="nav-item {% if request.path == logout %}active {% endif %} mr-3">
                    <a class="nav-link" href="{% url 'logout' %}">
                        <i class="fas fa-sign-in-alt"></i> Logout
                    </a>
                </li>
                {% else %}
                <li class="nav-item {% if request.path == login %}active {% endif %} mr-3">
                    <a class="nav-link" href="{% url 'login' %}">
                        <i class="fas fa-sign-in-alt"></i> Login
                    </a>
                </li>
                <li class="nav-item {% if request.path == register %}active {% endif %} mr-3">
                    <a class="nav-link" href="{% url 'register' %}">
                        <i class="fas fa-user-plus"></i> Register
                    </a>
                </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>
